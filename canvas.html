<html>
  <head>
    <link href="canvas.css" rel="stylesheet">
    <title>First Canvas</title>
    <style type="text/css">
      canvas { border: 1px solid black; }
    </style>
  </head>
  <body>
    <div id="drawButtons">
      <button id="drawLineButton" onclick="drawLine()">Linha</button>
      <button id="drawCircleButton" onclick="drawCircle()" >Círculo</button>
      <button id="drawRectButton" onclick="drawRectangle()">Retângulo</button>
      <button id="drawTriangleButton" onclick="drawTriangle()">Triângulo</button>
      <button id="clearButton" onclick="clearCanvas()">Limpar</button>
    </div>
    <div>
      <canvas id='myCanvas' width='700' height='500'>Se esta mensagem for visualizada, este navegador não suporta este canvas.</canvas>
      <script language="JavaScript" src="canvas.js"></script>
    </div>
  </body>
</html>
