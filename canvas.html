<html>
  <head>
    <link href="canvas.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <title>First Canvas</title>
    <style type="text/css">
      canvas { border: 1px solid black; }
    </style>
  </head>
  <body>
    <div id="drawButtons">
      <button class="waves-effect waves-light btn-small" id="drawLineButton" onclick="drawLine()">Linha</button>
      <button class="waves-effect waves-light btn-small" id="drawCircleButton" onclick="drawCircle()" >Círculo</button>
      <button class="waves-effect waves-light btn-small" id="drawRectButton" onclick="drawRectangle()">Retângulo</button>
      <button class="waves-effect waves-light btn-small" id="drawTriangleButton" onclick="drawTriangle()">Triângulo</button>
      <button class="waves-effect waves-light btn-small" id="clearButton" onclick="clearCanvas()">Limpar</button>
    </div>
    <div>
      <canvas id='myCanvas' width='700' height='500'>Se esta mensagem for visualizada, este navegador não suporta este canvas.</canvas>
      <script language="JavaScript" src="canvas.js"></script>
    </div>
    <div id="verticalButtons">
      <button class="waves-effect waves-light btn-small" id="tranfButtons">Button1</button>
      <button class="waves-effect waves-light btn-small" id="tranfButtons">Button2</button>
      <button class="waves-effect waves-light btn-small" id="tranfButtons">Button3</button>
    </div>
  </body>
</html>
